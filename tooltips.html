<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Mini.css - Tooltips</title>
    </head>
    <body style="position: relative; width: 100%; height: 100vh">
        <span
            class="tooltip"
            aria-label="Tooltip text"
            style="display: inline-block; position: absolute; bottom: 50%"
            >Hover over text to see tooltip above</span
        >
        <span class="tooltip bottom" aria-label="Tooltip text"
            >Hover over text to see tooltip bellow</span
        >
    </body>
</html>
