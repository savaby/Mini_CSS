<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Mini.css - Input groups</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Input group</legend>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="Username" placeholder="Username" />
                </div>
                <div class="input-group">
                    <label for="username">Password</label>
                    <input
                        type="password"
                        id="Password"
                        placeholder="Password"
                    />
                </div>
            </fieldset>
        </form>
        <div class="button-group">
            <button>Button</button>
            <button>Button</button>
            <button>Button</button>
        </div>
        <form>
            <fieldset>
                <legend>Fluid input groups</legend>
                <div class="input-group fluid">
                    <label for="username">Username</label>
                    <input type="text" id="Username" placeholder="Username" />
                </div>
                <div class="input-group fluid">
                    <label for="username">Password</label>
                    <input
                        type="password"
                        id="Password"
                        placeholder="Password"
                    />
                </div>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Vertical input groups</legend>
                <div class="input-group vertical">
                    <label for="username">Username</label>
                    <input type="text" id="Username" placeholder="Username" />
                </div>
                <div class="input-group vertical">
                    <label for="username">Password</label>
                    <input
                        type="password"
                        id="Password"
                        placeholder="Password"
                    />
                </div>
            </fieldset>
        </form>
    </body>
</html>
