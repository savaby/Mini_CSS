<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Mini.css - Menu drawer</title>
    </head>
    <body>
        <h1>Drawer shown only for small screens</h1>
        <section>
            <label for="drawer-control" class="drawer-toggle"></label>

            <input type="checkbox" id="drawer-control" class="drawer" />
            <div>
                <label for="drawer-control" class="drawer-close"></label>
                <a href="#">Home</a>
            </div>
        </section>
        <h1>Always show drawer</h1>
        <section>
            <label
                for="drawer-control1"
                class="drawer-toggle persistent"
            ></label>

            <input
                type="checkbox"
                id="drawer-control1"
                class="drawer persistent"
            />
            <div>
                <label for="drawer-control1" class="drawer-close"></label>
                <a href="#">Home</a>
            </div>
        </section>
        <h1>Responsive</h1>
        <label for="drawer-control2" class="drawer-toggle"></label>
        <div class="row">
            <input type="checkbox" id="drawer-control2" class="drawer" />
            <div class="col-md-4">
                <label for="drawer-control2" class="drawer-close"></label>
                <a href="#">Home</a>
            </div>
            <div class="col-sm-12 col-md-8">
                <p>Page content</p>
            </div>
        </div>
    </body>
</html>
