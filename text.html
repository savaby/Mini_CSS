<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Mini.css - Text</title>
    </head>
    <body>
        <p>This is some <mark>highlighted text</mark>.</p>
        <p>
            This is a <mark class="secondary">secondary highlight</mark> and
            this is a <mark class="tertiary">tertiary highlight</mark>.
        </p>
        <p>This is a highlight styled as a <mark class="tag">tag</mark>.</p>
        <p>
            <mark class="inline-block"
                >This is some highlighted text that is displayed as an inline
                block.</mark
            >
        </p>
        <mark class="inline-block"
            ><mark class="secondary">Secondary highlight</mark> inside a inline
            block.</mark
        >
    </body>
</html>
